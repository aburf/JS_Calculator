<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "output">RESULTS GO HERE</div>
    <div class = "number_container">
        <div class = "number_container">
            <div id = "b1">1</div>
            <div id = "b2">2</div>
            <div id = "b3">3</div>
            <div id = "b4">4</div>
            <div id = "b5">5</div>
            <div id = "b6">6</div>
            <div id = "b7">7</div>
            <div id = "b8">8</div>
            <div id = "b9">9</div>
        </div>
        <div class = "operator_container">
            <div id = "add">+</div>
            <div id = "subtract">-</div>
            <div id = "multiply">X</div>
            <div id = "divide">/</div>
        </div>
    </div>

</body>

<script src="calc.js"></script>
